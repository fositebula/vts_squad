{% extends 'base.html' %}

{% block content %}
    {% if not message %}
    {% else %}
    <div class="alert alert-danger"><pre>{{ message }}</pre></div>
    {% endif %}
    <form role="form" class="form-horizontal" action="{% url 'submit' %}" method="post">
        <div class="form-group">
            <label for="vts-version" class="col-lg-2 ">
                vts版本
            </label>
            <div class="col-lg-10">
                <select name="vts-version">
                        {% if vts_v %}
                        <option value="{{ vts_v.id }}" selected="selected">{{ vts_v }}</option>
                        {% else %}
                            {% for foo in vts_version %}
                                <option value="">-----------------------------------</option>
                                <option value="{{ foo.id }}">{{ foo }}</option>
                            {% endfor %}
                        {% endif %}


                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="vts-module" class="col-lg-2">vts 模块</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="vts-module" name="vts-module"
                    {% if vts_module %}
                        value="{{ vts_module }}"
                    {% endif %}
                >
            </div>
        </div>
        <div class="form-group">
            <label for="verify-url" class=" col-lg-2">
                Verify URL
            </label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="verify-url" name="verify-url"

                    {% if verify_url %}
                        value="{{ verify_url }}"
                    {% endif %}
                >
            </div>
        </div>
        <div class="form-group">
            <label for="pac-url" class="col-lg-2 ">
                PAC URL
            </label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="pac-url" name="pac-url"

                    {% if pac_url %}
                        value="{{ pac_url }}"
                    {% endif %}
                >
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
